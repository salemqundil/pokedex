
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>    
    <div class="container">
        <div class="border-bottom border-1">
        <h3 class="p-4" id="titel_name"></h3>
    </div>
    </div>
    <div class="container-lg d-flex">
        <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none">
        <div class="p-4">
            <table class="table p-3 m-3" id="pokemon_data">
                <tr>
                    <th colspan="2"><h1>Pokemon Data</h1></th>
                </tr>
                <tr>
                    <td class="text-end text-secondary">National No</td>
                    <td id="id"></td>
                </tr>
                <tr>
                    <td class="text-end text-secondary">Type</td>
                    <td id="type"></td>
                </tr>
                <tr>
                    <td class="text-end text-secondary">Species</td>
                    <td id="species"></td>
                </tr>
                <tr>
                    <td class="text-end text-secondary">Height</td>
                    <td id="height"></td>
                </tr>
                <tr>
                    <td class="text-end text-secondary">Weight</td>
                    <td id="weight"></td>
                </tr>
                <tr>
                    <td class="text-end text-secondary">Abilities</td>
                    <td>
                        <p id="abilities_1"></p>
                        <p id="abilities_2"></p>
                    </td>
                </tr>
                <tr>
                    <td class="text-end text-secondary">Local No</td>
                    <td>
                        <span id="local_1"></span>
                        <span id="local_2"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
